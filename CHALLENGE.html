<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width" />
    <link rel="icon" type="image/x-icon" href="IMG/Logo-1.png" />
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/challenge.css">
    <title>CHALLENGE ALURA - ENCRIPTADOR DE TEXTO -</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
         <div class="logo">
            <img src="IMG/Logo.png" alt="Logo" />
        </div>

    </header>

    <main>
        <section class="texto">
            <textarea cols="8" rows="10" id="textoo" required placeholder="Escriba aqui su texto"></textarea>


        </section>

        <section class="botones">
            <button onclick="encriptar()" class="encriptar"> Encriptar </button>
            <button onclick="desencriptar()" class="desencriptar"> Desencriptar </button>
            <h5>🛈 Solo letras minusculas y sin acentos ni caracteres especiales</h5>
        </section>

        <section class="rectangulo">
            <div class="chabon">
                <img src="IMG/Muñeco.png" alt="muñeco" id="muñeco" />
            </div>
            <div class="mensajeEncriptado" id="mensaje-encriptado">
                <h3 id="titulo-mensaje">No hay ningun texto para encriptar</h3>
                <p id="parrafo"> Ingrese un texto para encriptar</p>
                <button onclick="copiarTexto()" class="copiar"> Copiar Texto </button>

            </div>
        </section>
    </main>

    <footer>
        <h5>Sitio creado por Diego Idelsohn para el Challenge Alura G5</h5>

        <a href="https://www.instagram.com/diego.idelsohn" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com/ideldie/" title="Youtube"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.facebook.com/ideldie/" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
    </footer>

    <script src="JS/challenge.js"></script>
    <script src="https://kit.fontawesome.com/bcdb3a357b.js" crossorigin="anonymous"></script>

</body>
</html>
